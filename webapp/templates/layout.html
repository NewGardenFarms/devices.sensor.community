<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ _('Configure your air quality sensor yourself') }} - Sensor.Community {% endblock %}</title>
        {% block head %}
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta name="description" content="{% block meta_description %}{% endblock %}"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <meta property="og:title" content="Configure your air quality sensor yourself - Sensor.Community"/>
            <meta property="og:type" content="website"/>
            <meta property="og:url" content="https://sensor.community/"/>
            <meta property="og:description" content="{{ _('Information and settings for the luftdaten project') }} ."/>

            <link rel="manifest" href="/static/favicons/manifest.json">
            <link rel="shortcut icon" href="/static/favicons/favicon.ico">
        {% endblock %}

        {% block styles %}
            <link rel="stylesheet" href="/static/css/webapp.css">
        {% endblock %}
    </head>
    <body>
        {% include "navbar.html" %}
        {% include "messages.html" %}
        <div class="pt-8 pb-24">
            {% block content %}{% endblock %}
        </div>
        {% include "footer.html" %}
        {% block scripts %}
            <script type="text/javascript" src="/static/js/webapp.min.js"></script>
        {% endblock %}
    </body>
</html>
