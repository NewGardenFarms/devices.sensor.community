{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <meta name="robots" content="noindex">
{% endblock %}

{% block content %}

    <div class="pt-8 overflow-hidden sm:pt-12 lg:relative lg:py-12">
        <div class="mx-auto text-center md:text-left max-w-md px-4 sm:max-w-3xl sm:px-6 lg:max-w-7xl">
            <div class="mt-10">
                <div class="mt-6">
                    <div class="mt-6 sm:max-w-5xl">
                        <h1 class="text-5xl font-extrabold text-black tracking-tight sm:text-5xl">
                            {{ _('Sensor') }} {{ node.uid }} {{ _('was deleted.') }}
                        </h1>
                    </div>
                </div>
                <div class="max-w-7xl mx-auto items-center">
                    <div class="mt-8">
                        <div class="flex">
                            <div class="mt-3 rounded-md sm:mt-0 sm:flex-shrink-0">
                                <a href="/my-sensors" class="w-full flex items-center
                                    justify-center py-3 px-5 border border-brand-green border-2
                     text-base font-medium rounded-md text-brand-white bg-brand-green focus:outline-none
                     focus:ring-2 focus:ring-offset-2">{{ ('Back to my sensors') }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
